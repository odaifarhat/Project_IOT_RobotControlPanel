<html lang="en">

<meta charset="utf-8">

<head>

    <title> Control Pannel </title>

    <link rel='stylesheet' href="style.css">

</head>

<body>

    <div class="image">
        <img src="1.jpg" width=" 100% " height="400px">
        <div class="caption ">
            <h1 style="font-size: 100px; ">Robot Control Panel</h1>
        </div>

        <div class="Button " style="width: 1000px; height: 700px; ">
            <button class="forward " style="font-size: 50;margin-left: 26%;margin-bottom: 30px;padding: 2%;border-radius: 10%; ">Forward</button>
            <br>
            <button class="left " style="font-size: 50;margin-left: 5%;margin-bottom: 30px;padding: 2%;border-radius: 10%; ">Left</button>
            <button class="stop " style="font-size: 50;margin-left: 10%;margin-bottom: 30px;padding: 2%;border-radius: 10%; ">STOP</button>
            <button class="right " style="font-size: 50;margin-left: 10%;margin-bottom: 30px;padding: 2%;border-radius: 10%; ">Right</button>
            <br>
            <button class="backward " style="font-size: 50;margin-left: 24%;margin-bottom: 30px;padding: 2%;border-radius: 10%; ">Backward</button>
        </div>
    </div>
</body>

</html>
